<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form action="" class="my-5 mx-auto w-50 text-center bg-warning py-5">
        <label for="fname">Name</label>
        <br>
        <input type="text" name="fname" id="fname" class="text-primary rounded" autocomplete="off"/>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" id="email" class="text-primary rounded" autocomplete="off">
        <br>
        <label for="phone">Phone</label>
        <br>
        <input type="text" name="phone" id="phone" class="text-primary rounded" autocomplete="off">
        <br>
        <button class="btn btn-primary my-2">Submit</button>
    </form>
    <ul id="data"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        let container = document.getElementById("data");
        let submitBtn = document.querySelector('button');
        submitBtn.addEventListener('click',function(e){
            e.preventDefault();
            let user = {
                name: document.getElementById('fname').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            }
            let li = document.createElement("li");
            let dltBtn = document.createElement("button");
            let editBtn = document.createElement("button");
            dltBtn.textContent = " Delete ";
            dltBtn.classList = "btn btn-secondary";
            editBtn.textContent = " Edit ";
            editBtn.classList = "btn btn-info";
            let userDetails = document.createTextNode(user.name+" - "+user.email+" - "+user.phone);
            li.appendChild(userDetails);
            li.appendChild(dltBtn);
            li.appendChild(editBtn);
            container.appendChild(li);
            localStorage.setItem(user.email,JSON.stringify(user));
            dltBtn.onclick = function(){
                li.style.display = "none";
                localStorage.removeItem(user.email);
            }
            editBtn.onclick = function(){
                document.getElementById('fname').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('phone').value = user.phone;
                li.style.display = "none";
                localStorage.removeItem(user.email);
            }
        })
        // dltBtn.onclick = function(){
        //     console.log(dltBtn.parentElement);
            // dltBtn.parentElement.remove();
        // }
    </script>
</body>
</html>
