<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
    <body>
<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="text" class="form-control mr-2" id="des">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
  <script>
    let form = document.querySelector("#addForm");
    let input = document.querySelector("#item");
    let des = document.querySelector("#des");
    let items = document.getElementById("items");
    form.addEventListener("submit", addItem);
    function addItem(e){
        e.preventDefault();
        let li = document.createElement("li");
        let delBtn = document.createElement("button");
        delBtn.appendChild(document.createTextNode("X"));
        let editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        delBtn.className = "btn btn-danger btn-sm float-right delete";
        editBtn.className = "btn btn-danger btn-sm float-right delete mx-2";
        li.className = "list-group-item"
        li.appendChild(document.createTextNode(input.value + " " + des.value))
        li.appendChild(delBtn);
        li.appendChild(editBtn);
        document.getElementById("items").appendChild(li);
        console.log(li);
    }
    document.getElementById("items").addEventListener("click", deleteLi);
    function deleteLi(e){
        if(e.target.classList.contains("delete")){
            e.target.parentElement.remove();
        }
    }
    document.getElementById("filter").addEventListener("keyup",search);
    function search(e){
      let text = e.target.value.toLowerCase();
      // console.log(text);
      let li = document.querySelectorAll("li");
      li.forEach(el=>{
        let eltext = el.textContent.toLowerCase();
        if(eltext.indexOf(text) == -1){
          el.style.display = "none";
        }else{
          el.style.display = "block"
        }
      })
    }
  </script>
</body>
  </html>
