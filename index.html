<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title" id="add-item">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <span></span>
   </div>
  </div>

  <script>
    let itemList = document.querySelector("#items");
    // console.log(itemList);
    // ParentNode
    // console.log(itemList.parentNode);
    itemList.parentNode.style.backgroundColor = "#f4f4f4";
    // ParentElement
    // console.log(itemList.parentElement);
    itemList.parentElement.style.backgroundColor = "rgb(169 158 158)";
    // ChildNode
    // console.log(itemList.childNodes.length);
    // Children
    // console.log(itemList.children);
    for(let i=0; i<itemList.children.length; i++){
      // console.log(itemList.children[i])
      itemList.children[i].style.color = "blue";
    }
    // FirstChild
    // console.log(itemList.firstChild);
    // FirstElementChild
    // console.log(itemList.firstElementChild);
    itemList.firstElementChild.textContent = "Hello First";
    // lastChild
    // console.log(itemList.lastChild);
    // lastElementChild
    // console.log(itemList.lastElementChild);
    itemList.lastElementChild.textContent = "Hello Last";
    // console.log(itemList.previousSibling);
    // console.log(itemList.previousElementSibling);
    itemList.previousElementSibling.textContent = "items sibling"
    // console.log(itemList.nextElementSibling);
    let divEl = document.createElement("div");
    divEl.className = "hello";
    divEl.id = "hello-div";
    divEl.setAttribute("name","div-name");
    let divtText = document.createTextNode("Hello World");
    divEl.appendChild(divtText);
    let h1 = document.querySelector("header h1");
    let container = document.querySelector("header .container");
    container.insertBefore(divEl,h1);
    console.log(divEl);
    itemList.insertBefore(divEl,itemList.firstElementChild);
  </script>
</body>
</html>
